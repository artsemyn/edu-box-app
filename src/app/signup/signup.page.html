<ion-content [fullscreen]="true">
  <div class="page-signup">
    <div class="signup-container">
      <!-- Logo/Brand Section -->
      <div class="brand-section">
        <ion-icon name="cube" class="brand-icon"></ion-icon>
        <h1 class="brand-name">EDUBOX</h1>
        <p class="brand-tagline">LED Control System</p>
      </div>

      <!-- Signup Form Card -->
      <div class="signup-card">
        <h2 class="signup-title">Create Account</h2>
        <p class="signup-subtitle">Sign up to get started</p>

        <form (ngSubmit)="signup()">
          <!-- Name Input -->
          <ion-item class="input-item">
            <ion-icon name="person-outline" slot="start" class="input-icon"></ion-icon>
            <ion-input
              type="text"
              placeholder="Full Name"
              [(ngModel)]="name"
              name="name"
              required
              [disabled]="isLoading"
            ></ion-input>
          </ion-item>

          <!-- Email Input -->
          <ion-item class="input-item">
            <ion-icon name="mail-outline" slot="start" class="input-icon"></ion-icon>
            <ion-input
              type="email"
              placeholder="Email"
              [(ngModel)]="email"
              name="email"
              required
              [disabled]="isLoading"
            ></ion-input>
          </ion-item>

          <!-- Password Input -->
          <ion-item class="input-item">
            <ion-icon name="lock-closed-outline" slot="start" class="input-icon"></ion-icon>
            <ion-input
              type="password"
              placeholder="Password"
              [(ngModel)]="password"
              name="password"
              required
              [disabled]="isLoading"
            ></ion-input>
          </ion-item>

          <!-- Confirm Password Input -->
          <ion-item class="input-item">
            <ion-icon name="lock-closed-outline" slot="start" class="input-icon"></ion-icon>
            <ion-input
              type="password"
              placeholder="Confirm Password"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              required
              [disabled]="isLoading"
            ></ion-input>
          </ion-item>

          <!-- Signup Button -->
          <ion-button
            expand="block"
            class="signup-btn"
            type="submit"
            [disabled]="isLoading"
          >
            <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
            <span *ngIf="!isLoading">Sign Up</span>
          </ion-button>
        </form>

        <!-- Divider -->
        <div class="divider-section">
          <div class="divider-line"></div>
          <span class="divider-text">OR</span>
          <div class="divider-line"></div>
        </div>

        <!-- Google Sign-In Button -->
        <ion-button
          expand="block"
          fill="outline"
          class="google-btn"
          (click)="signupWithGoogle()"
          [disabled]="isLoading"
        >
          <ion-icon name="logo-google" slot="start"></ion-icon>
          Continue with Google
        </ion-button>

        <!-- Login Link -->
        <div class="login-section">
          <p class="login-text">
            Already have an account?
            <a routerLink="/login" class="login-link">Login</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</ion-content>
