<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-start fw-bold">
      <ion-icon [name]="headerIcon" class="header-logo"></ion-icon>
      <span class="text-primary">{{ themeName }}</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="page-home">
  
  <!-- Mobile Layout -->
  <div class="mobile-layout">
    <ion-label class="text-primary fw-bold subtitle">Manual Control Mode</ion-label>

    <div class="layer-selector-card">
      <div class="d-flex align-items-center mb-3">
        <ion-icon name="layers-outline" class="me-2"></ion-icon>
        <ion-label class="fw-bold">Current Layer (Z-Axis)</ion-label>
        <ion-label slot="end" class="ms-auto fw-bold">{{ currentLayer }} / 6</ion-label>
      </div>
      
      <div class="layer-buttons">
        <ion-button 
          *ngFor="let layer of layers" 
          [color]="layer === currentLayer ? 'warning' : 'light'" 
          (click)="selectLayer(layer)"
          class="layer-btn"
        >
          {{ layer }}
        </ion-button>
      </div>
    </div>

    <div class="xy-plane-card">
      <div class="grid-container">
        <div 
          *ngFor="let led of ledGrid; let i = index" 
          class="led-cell" 
          [class.active]="led" 
          (click)="toggleLed(i)"
        ></div>
      </div>
      <ion-label class="plane-label">X - Y PLANE</ion-label>
    </div>

    <div class="action-buttons">
      <div class="action-card" (click)="fillLayer()">
        <ion-icon name="color-fill-outline"></ion-icon>
        <ion-label>Fill Layer</ion-label>
      </div>

      <div class="action-card" (click)="clearLayer()">
        <ion-icon name="trash-outline"></ion-icon>
        <ion-label>Clear Layer</ion-label>
      </div>
    </div>

    <!-- Save Pattern Button (Mobile) -->
    <div class="save-button-container">
      <ion-button expand="block" class="save-pattern-btn" (click)="savePattern()">
        SAVE PATTERN
      </ion-button>
    </div>
  </div>

  <!-- Desktop Layout -->
  <div class="desktop-layout">
    <ion-label class="text-primary fw-bold subtitle">Manual Control Mode</ion-label>

    <div class="desktop-container">
      <!-- Left Side: Grid -->
      <div class="left-section">
        <div class="grid-container-desktop">
          <div 
            *ngFor="let led of ledGrid; let i = index" 
            class="led-cell-desktop" 
            [class.active]="led" 
            (click)="toggleLed(i)"
          ></div>
        </div>
        <ion-label class="plane-label-desktop">x - y</ion-label>
      </div>

      <!-- Right Side: Controls -->
      <div class="right-section">
        <div class="layer-info">
          <ion-label class="current-layer-label">Current Layer (Z)</ion-label>
          <div class="layer-buttons-desktop">
            <ion-button 
              *ngFor="let layer of layers" 
              [color]="layer === currentLayer ? 'warning' : 'dark'" 
              (click)="selectLayer(layer)"
              class="layer-btn-desktop"
              [class.active]="layer === currentLayer"
            >
              {{ layer }}
            </ion-button>
          </div>
        </div>

        <div class="action-buttons-desktop">
          <div class="action-card-desktop fill" (click)="fillLayer()">
            <ion-icon name="color-fill-outline"></ion-icon>
            <ion-label>Fill Layer</ion-label>
          </div>

          <div class="action-card-desktop clear" (click)="clearLayer()">
            <ion-icon name="trash-outline"></ion-icon>
            <ion-label>Clear Layer</ion-label>
          </div>
        </div>

        <!-- Save Pattern Button (Desktop) -->
        <div class="save-button-container-desktop">
          <ion-button expand="block" class="save-pattern-btn-desktop" (click)="savePattern()">
            SAVE PATTERN
          </ion-button>
        </div>

        <div class="preview-section">
          <!-- Preview placeholder -->
        </div>
      </div>
    </div>
  </div>

  </div><!-- /.page-home -->
</ion-content>

<!-- Footer Navigation -->
<ion-footer>
  <ion-tab-bar slot="bottom" class="custom-tab-bar">

    <!-- Control = /home -->
    <ion-tab-button tab="home" routerLink="/home" class="active-tab">
      <div class="tab-active-bg">
        <ion-icon name="bulb-outline"></ion-icon>
        <ion-label>Control</ion-label>
      </div>
    </ion-tab-button>

    <!-- Patterns = /pattern -->
    <ion-tab-button tab="pattern" routerLink="/pattern">
      <ion-icon name="play-outline"></ion-icon>
      <ion-label>Patterns</ion-label>
    </ion-tab-button>

    <!-- System = /settings -->
    <ion-tab-button tab="settings" routerLink="/settings">
      <ion-icon name="settings-outline"></ion-icon>
      <ion-label>System</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-footer>
