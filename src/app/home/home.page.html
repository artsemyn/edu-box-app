<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-start fw-bold">
      <ion-icon [name]="headerIcon" class="header-logo"></ion-icon>
      <span class="text-primary">{{ themeName }}</span>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/learning" class="learning-button">
        <ion-icon name="school-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button routerLink="/profile" class="profile-button">
        <ion-icon name="person-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="page-home">

  <!-- Mobile Layout -->
  <div class="mobile-layout">
    <div class="xy-plane-card">
      <div class="grid-container">
        <div
          *ngFor="let led of ledGrid; let i = index"
          class="led-cell"
          [class.active]="led"
        ></div>
      </div>
    </div>

    <!-- Pattern Cards Container -->
    <div class="select-animation-card-mobile">
      <div class="pattern-list-header-mobile">
        <ion-label class="fw-bold">Select Animation</ion-label>
      </div>
      <div class="pattern-cards-container">
        <div
          class="pattern-card"
          *ngFor="let pattern of patterns"
          (click)="selectPattern(pattern)"
          [class.selected]="selectedPattern?.id === pattern.id"
        >
          <div class="card-icon">
            <ion-icon [name]="selectedPattern?.id === pattern.id ? 'stop' : 'play-outline'"></ion-icon>
          </div>
          <div class="card-info">
            <div class="card-name">{{ pattern.name }}</div>
          </div>
          <div class="card-indicator" [class.active]="selectedPattern?.id === pattern.id"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Desktop Layout -->
  <div class="desktop-layout">
    <div class="desktop-container">
      <!-- Left Side: Grid -->
      <div class="left-section">
        <div class="grid-container-desktop">
          <div
            *ngFor="let led of ledGrid; let i = index"
            class="led-cell-desktop"
            [class.active]="led"
          ></div>
        </div>
      </div>

      <!-- Right Side: Pattern List -->
      <div class="right-section">
        <div class="select-animation-card">
          <div class="pattern-list-header">
            <ion-label class="fw-bold">Select Animation</ion-label>
          </div>

          <div class="pattern-cards-desktop">
            <div
              class="pattern-card"
              *ngFor="let pattern of patterns"
              (click)="selectPattern(pattern)"
              [class.selected]="selectedPattern?.id === pattern.id"
            >
              <div class="card-icon">
                <ion-icon [name]="selectedPattern?.id === pattern.id ? 'stop' : 'play-outline'"></ion-icon>
              </div>
              <div class="card-info">
                <div class="card-name">{{ pattern.name }}</div>
              </div>
              <div class="card-indicator" [class.active]="selectedPattern?.id === pattern.id"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  </div><!-- /.page-home -->
</ion-content>

<!-- Footer Navigation -->
<ion-footer>
  <ion-tab-bar slot="bottom" class="custom-tab-bar">

    <!-- Control = /home -->
    <ion-tab-button tab="home" routerLink="/home" class="active-tab">
      <div class="tab-active-bg">
        <ion-icon name="bulb-outline"></ion-icon>
        <ion-label>Control</ion-label>
      </div>
    </ion-tab-button>


    <!-- Learning = /learning -->
    <ion-tab-button tab="learning" routerLink="/learning">
      <ion-icon name="school-outline"></ion-icon>
      <ion-label>Learning</ion-label>
    </ion-tab-button>

    <!-- IoT & AI Module = /iot-ai-module -->
    <ion-tab-button tab="iot-ai-module" routerLink="/iot-ai-module">
      <ion-icon name="rocket-outline"></ion-icon>
      <ion-label>IoT & AI</ion-label>
    </ion-tab-button>

    <!-- System = /settings -->
    <ion-tab-button tab="settings" routerLink="/settings">
      <ion-icon name="settings-outline"></ion-icon>
      <ion-label>System</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-footer>
